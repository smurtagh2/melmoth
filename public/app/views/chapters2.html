<div class="row scroll-tab">
	<div class="col-xs-10">
		<a href="chapters" class="btn btn-info" role="button">Tab View</a>
		<a href="#" class="btn btn-success" role="button">Characters</a>
		<a href="#" class="btn btn-success" role="button">Structure</a>
		<a href="#" class="btn btn-success" role="button">Context</a>
		<a href="#" class="btn btn-warning" role="button">Help</a>
	</div>
	<div class="col-xs-2">
		<form role="search">
			<div class="form-group">
				<input ng-model="searchText" type="text" class="form-control" placeholder="Sort Text by Term">
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-xs-2">
		<nav class="bs-docs-sidebar"> 
			<ul id="sidebar" class="nav nav-stacked fixed">
				<li ng-repeat="doc in chapter.chapters | orderBy:'chapter_number'" du-scrollspy="{{doc.chapter_id}}">
					<a href="#{{doc.chapter_id}}" du-smooth-scroll>{{doc.chapter_title}}</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="col-xs-10" id="content">
		<section ng-repeat="doc in chapter.chapters | orderBy:'chapter_number'" id="{{doc.chapter_id}}" class="group text-justify">
			<h3>{{doc.chapter_title}}</h1>
			<div class="subgroup">
				<blockquote>
					<p ng-bind-html="doc.epigraph.quote"></p>
					<p>- {{ doc.epigraph.bibl }}</p>
				</blockquote>
				<div ng-repeat="para in doc.paragraphs | filter:searchText">
					<div>
						<p class="para" ng-bind-html="para.text | highlight:searchText" id="{{para.paragraph_id}}"></p>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
